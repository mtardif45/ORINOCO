<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="style.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Finger+Paint&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/e439166e98.js" crossorigin="anonymous"></script>

  <title>OrinoFurniture - Votre panier</title>
</head>

<body>
  <header>
    <div>
      <img class="logo" src="./images/orinoco-logo.png" alt="logo orinoco">
    </div>
    <h1><a href="./index.html">Orino-Furniture</a></h1>
    <nav class="nav-topbar"> <a href="./index.html"> Accueil</a>
      <a href="panier.html"><i class="fas fa-shopping-cart"></i></a>
    </nav>
  </header>

  <main>

    <h2> Détail de votre panier</h2>
    <div id="cart-container">
      <div id="total-cart"></div>
    </div>

    <div class="backToShop">
      <button id="backToShop"> <a href="index.html"> Continuer mes achats</a>
      </button>
    </div>


    <div id="form-container">
      <h2 class="contact"> Vos coordonnées</h2>
      <form name="formulaire" id="form-control">
        <label for="firstname">Prénom: </label>
        <p><input id="firstname" type="text" name="firstname" value="" placeholder="votre prénom" required />
          <span class="error-message"></span>
        </p>

        <label for="lastname"> Nom: </label>
        <p><input id="lastname" type="text" name="lastname" value="" placeholder="votre nom" required />
          <span class="error-message"></span>
        </p>

        <label for="address"> Adresse: </label>
        <p><input id="address" type="text" name="address" value="" placeholder="13 rue Jean Jaurès" required />
          <span class="error-message"></span>
        </p>


        <label for="city"> Ville: </label>
        <p><input id="city" type="text" name="city" value="" placeholder="Paris" required />
          <span class="error-message"></span>
        </p>

        <label for="email">E-mail: </label>
        <p><input id="email" type="email" name="email" value="" placeholder="mail@fournisseur.fr" required />
          <span class="error-message"></span>
        </p>

        <input type="submit" id="validation" value="Valider" />
      </form>
    </div>

  </main>

  <footer>
    <nav class="nav">
      <p class="nav_link"> <a href="./mentions.html" title="Mentions légales"> Mentions légales</a></p>
      <p class="nav_link"> <a href="mailto:contact@orinoco.com" title="Contact"> Contactez-nous </a></p>
    </nav>
  </footer>


  <script type="text/javascript" src="panier.js"></script>
</body>

</html>
